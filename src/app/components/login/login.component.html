<div class="container">
  <form class="login-form" role="form" (submit)="login()" name="form">
    <input class="form-control" placeholder="Имейл" type="text" [(ngModel)]="credentials.email">
    <input class="form-control" placeholder="Парола" type="password" [(ngModel)]="credentials.password">

    <button class="btn btn-primary btn-block" type="submit">Вход</button>

    <a href="/register">Регистрирай се тук!</a>
  </form>
</div>
