<h3>Моята информация</h3>

<div class="user-info-container">
  <p>Име: {{ user.firstName }}</p>
  <p>Фамилия: {{ user.lastName }}</p>
  <p>Имейл: {{ user.email }}</p>
  <p>Права: {{ userRoleTranslate }}</p>

  <button class="action-button" [disabled]="user.role != 'REGULAR'" (click)="requestOrganizerRights()">{{requestOrganizerButtonText}}</button>
</div>
