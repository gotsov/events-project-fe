<div class="modal-extension">
  <label id="title">Сектори</label>
  <div class="close-icon">
    <i class="nc-icon nc-simple-remove" (click)="close()"></i>
  </div>
  <form (ngSubmit)="save()">
    <div>
      <label for="name">Име:</label>
      <input type="text" id="name" name="name" [(ngModel)]="sector.name" required>
    </div>

    <div>
      <label for="price">Цена:</label>
      <input type="text" id="price" name="price" [(ngModel)]="sector.price">
    </div>

    <div>
      <label for="numberOfTickets">Брой билети:</label>
      <input type="text" id="numberOfTickets" name="numberOfTickets" [(ngModel)]="sector.numberOfTickets">
    </div>
  </form>
</div>
