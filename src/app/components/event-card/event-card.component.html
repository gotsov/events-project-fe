<div class="col-lg-3 col-md-6 col-sm-6" class="event-box">
  <div class="card card-stats">
    <div class="card-body ">
      <div class="row" id="test1">
        <div class="col">
          <div class="numbers" id="test2">
            <p class="card-category">{{ event.startDate | dateTransformer:'dd/MM/yyyy' }}</p>
            <p class="card-title">{{event.name}}<p>
            <p class="card-pricing">{{pricing}}<p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer" [ngClass]="{ 'expired-event': isEventExpired() }">
      <hr>
      <div class="stats">
        {{event.venue.name}}, {{event.venue.city}}
      </div>
    </div>
  </div>
</div>
